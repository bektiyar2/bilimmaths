<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilimMath ‚Äî –°–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏–µ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .math-card { box-shadow: 0 20px 60px rgba(93, 95, 239, 0.15); border-radius: 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .bg-gold { background: linear-gradient(45deg, #FFD700, #FFA500); }
    </style>
</head>
<body class="bg-[#F4F7FF] min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // --- –ì–ï–ù–ï–†–ê–¢–û–†–´ ---
        const taskGenerators = {
            1: { "“ö–æ—Å—É/–°–ª–æ–∂–µ–Ω–∏–µ": () => { const a=randomInt(1,10), b=randomInt(1,10); return { q: {kk:`${a} + ${b}`, ru:`${a} + ${b}`}, ans: a+b }; } },
            2: { "–ö”©–±–µ–π—Ç—É/–£–º–Ω–æ–∂–µ–Ω–∏–µ": () => { const a=randomInt(2,5), b=randomInt(1,9); return { q: {kk:`${a} √ó ${b}`, ru:`${a} √ó ${b}`}, ans: a*b }; } },
            3: { "–ë”©–ª—É/–î–µ–ª–µ–Ω–∏–µ": () => { const a=randomInt(2,9), ans=randomInt(2,9); return { q: {kk:`${a*ans} : ${a}`, ru:`${a*ans} : ${a}`}, ans }; } },
            4: { "–ê—É–¥–∞–Ω/–ü–ª–æ—â–∞–¥—å": () => { const a=randomInt(3,8), b=randomInt(2,5); return { q: {kk:`a=${a}, b=${b}. S=?`, ru:`a=${a}, b=${b}. S=?`}, ans: a*b }; } },
            5: { "–ü–∞–π—ã–∑–¥–∞—Ä/–ü—Ä–æ—Ü–µ–Ω—Ç—ã": () => { const n=randomInt(1,5)*100, p=50; return { q: {kk:`${n}-–¥—ñ“£ ${p}%-—ã?`, ru:`${p}% –æ—Ç ${n}?`}, ans: n/2 }; } },
            6: { "–¢–µ—Ä—ñ—Å —Å–∞–Ω–¥–∞—Ä/–û—Ç—Ä–∏—Ü. —á–∏—Å–ª–∞": () => { const a=randomInt(-10,-1), b=randomInt(1,10); return { q: {kk:`${a} + (${b})`, ru:`${a} + (${b})`}, ans: a+b }; } },
            7: { "–ê–ª–≥–µ–±—Ä–∞": () => { const x=randomInt(1,10); return { q: {kk:`2x = ${2*x}. x=?`, ru:`2x = ${2*x}. x=?`}, ans: x }; } },
            8: { "–¢“Ø–±—ñ—Ä–ª–µ—Ä/–ö–æ—Ä–Ω–∏": () => { const n=randomInt(2,12); return { q: {kk:`‚àö${n*n}`, ru:`‚àö${n*n}`}, ans: n }; } },
            9: { "–ü—Ä–æ–≥—Ä–µ—Å—Å–∏—è": () => { return { q: {kk:`a‚ÇÅ=1, d=2. a‚ÇÉ=?`, ru:`a‚ÇÅ=1, d=2. a‚ÇÉ=?`}, ans: 5 }; } }
        };

        const App = () => {
            const [lang, setLang] = useState('ru');
            const [user, setUser] = useState(localStorage.getItem('bilim_user') || '');
            const [tempName, setTempName] = useState('');
            const [grade, setGrade] = useState(1);
            const [problem, setProblem] = useState(null);
            const [answer, setAnswer] = useState('');
            const [isCorrect, setIsCorrect] = useState(null);
            const [showLeaderboard, setShowLeaderboard] = useState(false);
            const [leaderboard, setLeaderboard] = useState(JSON.parse(localStorage.getItem('bilim_leaders') || '[]'));

            const generate = (g = grade) => {
                const topics = Object.keys(taskGenerators[g]);
                const t = topics[randomInt(0, topics.length - 1)];
                const data = taskGenerators[g][t]();
                setProblem({ ...data, topic: t.split('/')[lang === 'kk' ? 0 : 1] });
            };

            useEffect(() => { if(user) generate(); }, [grade, user]);

            const saveScore = (name, scoreChange) => {
                let leaders = [...leaderboard];
                const idx = leaders.findIndex(l => l.name === name);
                if (idx > -1) {
                    leaders[idx].score += scoreChange;
                } else {
                    leaders.push({ name, score: scoreChange });
                }
                leaders.sort((a, b) => b.score - a.score);
                setLeaderboard(leaders);
                localStorage.setItem('bilim_leaders', JSON.stringify(leaders));
            };

            const check = () => {
                if (!answer) return;
                const correct = parseFloat(answer) === problem.ans;
                setIsCorrect(correct);
                if (correct) saveScore(user, 10); // +10 –±–∞–ª–ª–æ–≤ –∑–∞ –≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç
                setTimeout(() => { generate(); setAnswer(''); setIsCorrect(null); }, 1200);
            };

            const login = () => {
                if (tempName.trim()) {
                    setUser(tempName);
                    localStorage.setItem('bilim_user', tempName);
                }
            };

            const ui = {
                ru: { welcome: "–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?", start: "–ù–∞—á–∞—Ç—å", score: "–¢–≤–æ–∏ –±–∞–ª–ª—ã", rank: "–†–µ–π—Ç–∏–Ω–≥", back: "–ù–∞–∑–∞–¥", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" },
                kk: { welcome: "–ï—Å—ñ–º—ñ“£ –∫—ñ–º?", start: "–ë–∞—Å—Ç–∞—É", score: "“∞–ø–∞–π—ã“£", rank: "–†–µ–π—Ç–∏–Ω–≥", back: "–ê—Ä—Ç“õ–∞", check: "–¢–µ–∫—Å–µ—Ä—É" }
            }[lang];

            // –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
            if (!user) {
                return (
                    <div className="math-card bg-white w-full max-w-[400px] p-10 text-center">
                        <h1 className="text-3xl font-black text-[#5D5FEF] mb-6 text-left">BilimMath</h1>
                        <p className="text-gray-500 mb-6 text-left font-medium">{ui.welcome}</p>
                        <input value={tempName} onChange={e => setTempName(e.target.value)} className="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 mb-4 outline-none focus:border-[#5D5FEF] font-bold text-lg" placeholder="Name..." />
                        <button onClick={login} className="w-full bg-[#5D5FEF] text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-100 active:scale-95 transition">
                            {ui.start}
                        </button>
                    </div>
                );
            }

            // –≠–∫—Ä–∞–Ω —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
            if (showLeaderboard) {
                return (
                    <div className="math-card bg-white w-full max-w-[400px] p-8 h-[600px] flex flex-col">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-black text-gray-800">{ui.rank}</h2>
                            <button onClick={() => setShowLeaderboard(false)} className="text-[#5D5FEF] font-bold">{ui.back}</button>
                        </div>
                        <div className="flex-1 overflow-y-auto no-scrollbar">
                            {leaderboard.map((player, i) => (
                                <div key={i} className={`flex justify-between items-center p-4 rounded-2xl mb-2 ${player.name === user ? 'bg-indigo-50 border border-indigo-100' : 'bg-gray-50'}`}>
                                    <div className="flex items-center gap-3">
                                        <span className={`w-8 h-8 flex items-center justify-center rounded-full font-black text-xs ${i === 0 ? 'bg-gold text-white' : 'bg-gray-200 text-gray-500'}`}>{i + 1}</span>
                                        <span className="font-bold text-gray-700">{player.name}</span>
                                    </div>
                                    <span className="font-black text-[#5D5FEF]">{player.score}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω —Ç—Ä–µ–Ω–∞–∂–µ—Ä–∞
            return (
                <div className="math-card bg-white w-full max-w-[450px] p-8 relative">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <p className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-1">Player</p>
                            <h2 className="font-black text-gray-800 text-xl">{user}</h2>
                        </div>
                        <button onClick={() => setShowLeaderboard(true)} className="bg-gray-50 p-3 rounded-2xl hover:bg-gray-100 transition">
                            üèÜ <span className="text-xs font-black ml-1 uppercase">{ui.rank}</span>
                        </button>
                    </div>

                    <div className="grid grid-cols-5 gap-2 mb-8">
                        {[1,2,3,4,5,6,7,8,9].map(g => (
                            <button key={g} onClick={() => setGrade(g)} className={`py-3 rounded-2xl font-black text-sm transition ${grade === g ? 'bg-[#5D5FEF] text-white shadow-lg shadow-indigo-100' : 'bg-[#F2F6FF] text-[#5D5FEF]'}`}>{g}</button>
                        ))}
                    </div>

                    <div className="bg-[#F9FBFF] rounded-[40px] p-10 text-center mb-6 border border-indigo-50/50">
                        <p className="text-[#A5B4FC] font-black tracking-[0.2em] text-[10px] mb-3 uppercase">{problem?.topic}</p>
                        <h2 className="text-5xl font-black text-[#2D3142]">{problem?.q[lang]}</h2>
                    </div>

                    <input type="number" value={answer} onChange={e => setAnswer(e.target.value)} onKeyDown={e => e.key === 'Enter' && check()} className="w-full bg-[#F2F6FF] rounded-[24px] py-6 text-center text-3xl font-black text-[#5D5FEF] mb-4 outline-none border-4 border-transparent focus:border-indigo-100 transition-all" placeholder="?" />

                    <button onClick={check} disabled={isCorrect !== null} className={`w-full py-6 rounded-[24px] text-white font-black text-xl shadow-xl transition-all active:scale-95 ${isCorrect === true ? 'bg-green-500' : isCorrect === false ? 'bg-red-500' : 'bg-[#5D5FEF]'}`}>
                        {isCorrect === true ? '‚úì' : isCorrect === false ? '‚úï' : ui.check}
                    </button>
                    
                    <div className="text-center mt-6">
                        <button onClick={() => setLang(lang === 'ru' ? 'kk' : 'ru')} className="text-[10px] font-black text-gray-300 uppercase tracking-widest">
                            {lang === 'ru' ? '“ö–∞–∑–∞“õ —Ç—ñ–ª—ñ–Ω–µ –∞—É—ã—Å—É' : '–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Ä—É—Å—Å–∫–∏–π'}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
