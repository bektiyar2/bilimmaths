<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilimMath ‚Äî Global Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .math-card { box-shadow: 0 20px 60px rgba(93, 95, 239, 0.15); border-radius: 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .rank-gold { background: linear-gradient(45deg, #FFD700, #FFA500); color: white; }
    </style>
</head>
<body class="bg-[#F4F7FF] min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –¢–í–û–ô –ö–û–ù–§–ò–ì
        const firebaseConfig = {
            apiKey: "AIzaSyDYcopzuJzFYm2T0-GonGA4YQqpzz5egxw",
            authDomain: "bilimmath-a3e1e.firebaseapp.com",
            projectId: "bilimmath-a3e1e",
            storageBucket: "bilimmath-a3e1e.firebasestorage.app",
            messagingSenderId: "1016139764877",
            appId: "1:1016139764877:web:f9de05ef243efb41823ec4",
            databaseURL: "https://bilimmath-a3e1e-default-rtdb.firebaseio.com" // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π URL
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        const taskGenerators = {
            1: { "–ê—Ä–∏—Ñ–º–µ—Ç–∏–∫–∞": () => { const a=randomInt(1,10), b=randomInt(1,10); return { q: `${a} + ${b}`, ans: a+b }; } },
            2: { "–ö”©–±–µ–π—Ç—É": () => { const a=randomInt(2,5), b=randomInt(2,9); return { q: `${a} √ó ${b}`, ans: a*b }; } },
            3: { "–¢–µ“£–¥–µ—É": () => { const x=randomInt(1,20); return { q: `x + 5 = ${x+5}`, ans: x }; } },
            4: { "–ê—É–¥–∞–Ω": () => { const a=randomInt(2,10), b=randomInt(2,5); return { q: `a=${a}, b=${b}. S=?`, ans: a*b }; } },
            5: { "–ü–∞–π—ã–∑": () => { const n=randomInt(1,10)*20; return { q: `${n}-–¥—ñ“£ 50%-—ã?`, ans: n/2 }; } },
            6: { "–†–∞—Ü–∏–æ–Ω–∞–ª": () => { const a=randomInt(-10,10), b=randomInt(-10,10); return { q: `(${a}) + (${b})`, ans: a+b }; } },
            7: { "–ê–ª–≥–µ–±—Ä–∞": () => { const x=randomInt(1,10); return { q: `3x = ${3*x}`, ans: x }; } },
            8: { "–¢“Ø–±—ñ—Ä": () => { const n=randomInt(2,15); return { q: `‚àö${n*n}`, ans: n }; } },
            9: { "–ü—Ä–æ–≥—Ä–µ—Å—Å–∏—è": () => { return { q: `a‚ÇÅ=1, d=2. a‚ÇÉ=?`, ans: 5 }; } }
        };

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('bilim_user') || '');
            const [tempName, setTempName] = useState('');
            const [grade, setGrade] = useState(1);
            const [problem, setProblem] = useState(null);
            const [answer, setAnswer] = useState('');
            const [isCorrect, setIsCorrect] = useState(null);
            const [leaders, setLeaders] = useState([]);
            const [showRank, setShowRank] = useState(false);

            // –°–ª—É—à–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            useEffect(() => {
                const leadersRef = db.ref('users');
                leadersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.values(data).sort((a, b) => b.score - a.score);
                        setLeaders(list);
                    }
                });
            }, []);

            useEffect(() => { if(user) generate(); }, [grade, user]);

            const generate = () => {
                const topics = Object.keys(taskGenerators[grade]);
                const t = topics[randomInt(0, topics.length - 1)];
                const data = taskGenerators[grade][t]();
                setProblem({ ...data, topic: t });
            };

            const check = () => {
                if (!answer || isCorrect !== null) return;
                const correct = parseFloat(answer) === problem.ans;
                setIsCorrect(correct);

                if (correct) {
                    const userRef = db.ref('users/' + user);
                    userRef.transaction((currentData) => {
                        if (currentData) {
                            currentData.score += 10;
                            return currentData;
                        }
                        return { name: user, score: 10 };
                    });
                }

                setTimeout(() => {
                    generate();
                    setAnswer('');
                    setIsCorrect(null);
                }, 1200);
            };

            const login = () => {
                if (tempName.trim()) {
                    const name = tempName.trim();
                    setUser(name);
                    localStorage.setItem('bilim_user', name);
                    // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                    db.ref('users/' + name).once('value', snap => {
                        if (!snap.exists()) {
                            db.ref('users/' + name).set({ name: name, score: 0 });
                        }
                    });
                }
            };

            if (!user) {
                return (
                    <div className="math-card bg-white w-full max-w-[400px] p-10 text-center">
                        <h1 className="text-3xl font-black text-[#5D5FEF] mb-6 text-left">BilimMath</h1>
                        <p className="text-gray-400 mb-6 text-left text-sm">–°”ô–ª–µ–º! –ï—Å—ñ–º—ñ“£–¥—ñ –∂–∞–∑:</p>
                        <input value={tempName} onChange={e => setTempName(e.target.value)} className="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 mb-4 outline-none focus:border-[#5D5FEF] font-bold" placeholder="–ê—Ç—ã“£ –∫—ñ–º?" />
                        <button onClick={login} className="w-full bg-[#5D5FEF] text-white py-4 rounded-2xl font-black active:scale-95 transition">–ë–∞—Å—Ç–∞—É</button>
                    </div>
                );
            }

            if (showRank) {
                return (
                    <div className="math-card bg-white w-full max-w-[400px] p-8 h-[550px] flex flex-col">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-black">üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
                            <button onClick={() => setShowRank(false)} className="text-[#5D5FEF] font-bold">–ñ–∞–±—É</button>
                        </div>
                        <div className="flex-1 overflow-y-auto no-scrollbar">
                            {leaders.map((p, i) => (
                                <div key={i} className={`flex justify-between items-center p-4 rounded-2xl mb-2 ${p.name === user ? 'bg-indigo-50 border border-indigo-200' : 'bg-gray-50'}`}>
                                    <div className="flex items-center gap-3">
                                        <span className={`w-8 h-8 flex items-center justify-center rounded-full font-black text-xs ${i === 0 ? 'rank-gold' : 'bg-gray-200'}`}>{i+1}</span>
                                        <span className="font-bold">{p.name}</span>
                                    </div>
                                    <span className="font-black text-[#5D5FEF]">{p.score}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="math-card bg-white w-full max-w-[450px] p-8">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <p className="text-[10px] font-black text-gray-300 uppercase tracking-widest">–û–π—ã–Ω—à—ã</p>
                            <h2 className="font-black text-gray-800 text-xl">{user}</h2>
                        </div>
                        <button onClick={() => setShowRank(true)} className="bg-gray-50 px-4 py-2 rounded-xl font-black text-xs text-[#5D5FEF] border border-gray-100">–†–ï–ô–¢–ò–ù–ì</button>
                    </div>

                    <div className="grid grid-cols-5 gap-2 mb-8">
                        {[1,2,3,4,5,6,7,8,9].map(g => (
                            <button key={g} onClick={() => setGrade(g)} className={`py-3 rounded-2xl font-black text-sm transition ${grade === g ? 'bg-[#5D5FEF] text-white' : 'bg-[#F2F6FF] text-[#5D5FEF]'}`}>{g}</button>
                        ))}
                    </div>

                    <div className="bg-[#F9FBFF] rounded-[40px] p-12 text-center mb-6 border border-indigo-50/50">
                        <p className="text-[#A5B4FC] font-black tracking-[0.2em] text-[10px] mb-4 uppercase">{problem?.topic}</p>
                        <h2 className="text-5xl font-black text-[#2D3142]">{problem?.q} = ?</h2>
                    </div>

                    <input type="number" value={answer} onChange={e => setAnswer(e.target.value)} onKeyDown={e => e.key === 'Enter' && check()} className="w-full bg-[#F2F6FF] rounded-[24px] py-6 text-center text-4xl font-black text-[#5D5FEF] mb-6 outline-none border-4 border-transparent focus:border-indigo-100 transition-all" placeholder="?" />

                    <button onClick={check} disabled={isCorrect !== null} className={`w-full py-6 rounded-[24px] text-white font-black text-xl shadow-xl transition-all active:scale-95 ${isCorrect === true ? 'bg-green-500' : isCorrect === false ? 'bg-red-500' : 'bg-[#5D5FEF]'}`}>
                        {isCorrect === true ? '–î“∞–†–´–°!' : isCorrect === false ? '“ö–ê–¢–ï!' : '–¢–ï–ö–°–ï–†–£'}
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
