                setUserStats({ total: 0, correct: 0, streak: 0, maxStreak: 0 });
            };

            const generate = (g = grade, tId = topicId) => {
                const topics = taskGenerators[g];
                let selected = tId === 'all' ? topics[randomInt(0, topics.length - 1)] : topics.find(x => x.id === tId);
                if (!selected) selected = topics[0];
                const data = selected.gen();
                setProblem({ ...data, topicName: {kk: selected.kk, ru: selected.ru} });
                setTimer(0);
                setTimerRunning(true);
                setTimeout(() => inputRef.current?.focus(), 100);
            };

            useEffect(() => { if(user) generate(grade, 'all'); setTopicId('all'); }, [grade, user]);

            const check = () => {
                if (!answer || isCorrect !== null) return;
                setTimerRunning(false);
                const correct = parseFloat(answer) === problem.ans;
                setIsCorrect(correct);

                if (correct) {
                    playSound('correct');
                    setBounce(true);
                    setTimeout(() => setBounce(false), 300);
                    
                    const timeBonus = timer < 5 ? 20 : timer < 10 ? 15 : 10;
                    
                    db.ref('users/' + user).transaction(d => {
                        if (d) {
                            d.score = (d.score || 0) + timeBonus;
                            d.total = (d.total || 0) + 1;
                            d.correct = (d.correct || 0) + 1;
                            d.streak = (d.streak || 0) + 1;
                            d.maxStreak = Math.max(d.maxStreak || 0, d.streak);
                            return d;
                        }
                        return { name: user, score: timeBonus, total: 1, correct: 1, streak: 1, maxStreak: 1 };
                    });
                } else {
                    playSound('wrong');
                    setShake(true);
                    setTimeout(() => setShake(false), 300);
                    
                    db.ref('users/' + user).transaction(d => {
                        if (d) {
                            d.total = (d.total || 0) + 1;
                            d.streak = 0;
                            return d;
                        }
                        return { name: user, score: 0, total: 1, correct: 0, streak: 0, maxStreak: 0 };
                    });
                }
                
                setTimeout(() => { generate(); setAnswer(''); setIsCorrect(null); }, 1500);
            };

            const t = {
                kk: { 
                    welcome: "–ï—Å—ñ–º—ñ“£–¥—ñ –∂–∞–∑/–ù–∞–ø–∏—à–∏ —Å–≤–æ—ë –∏–º—è:", 
                    start: "–ë–∞—Å—Ç–∞—É/–ù–∞—á–∞—Ç—å", 
                    rank: "–†–ï–ô–¢–ò–ù–ì", 
                    stats: "–°–¢–ê–¢–ò–°–¢–ò–ö–ê",
                    score: "“∞–ø–∞–π", 
                    check: "–¢–ï–ö–°–ï–†–£", 
                    yes: "–î“∞–†–´–°!", 
                    no: "“ö–ê–¢–ï!", 
                    all: "–ë–ê–†–õ–´“í–´",
                    solved: "–®–µ—à—ñ–ª–¥—ñ",
                    accuracy: "–î”ô–ª–¥—ñ–∫",
                    currentStreak: "“ö–∞–∑—ñ—Ä–≥—ñ —Å–µ—Ä–∏—è",
                    bestStreak: "“Æ–∑–¥—ñ–∫ —Å–µ—Ä–∏—è",
                    timeBonus: "–£–∞“õ—ã—Ç –±–æ–Ω—É—Å—ã",
                    logout: "–®—ã“ì—É"
                },
                ru: { 
                    welcome: "–í–≤–µ–¥–∏—Ç–µ –∏–º—è:", 
                    start: "–ù–∞—á–∞—Ç—å", 
                    rank: "–†–ï–ô–¢–ò–ù–ì", 
                    stats: "–°–¢–ê–¢–ò–°–¢–ò–ö–ê",
                    score: "–ë–∞–ª–ª—ã", 
                    check: "–ü–†–û–í–ï–†–ò–¢–¨", 
                    yes: "–í–ï–†–ù–û!", 
                    no: "–û–®–ò–ë–ö–ê!", 
                    all: "–í–°–ï –¢–ï–ú–´",
                    solved: "–†–µ—à–µ–Ω–æ",
                    accuracy: "–¢–æ—á–Ω–æ—Å—Ç—å",
                    currentStreak: "–¢–µ–∫—É—â–∞—è —Å–µ—Ä–∏—è",
                    bestStreak: "–õ—É—á—à–∞—è —Å–µ—Ä–∏—è",
                    timeBonus: "–ë–æ–Ω—É—Å –∑–∞ –≤—Ä–µ–º—è",
                    logout: "–í—ã—Ö–æ–¥"
                }
            }[lang];

            if (!user) {
                return (
                    <div className="main-container flex items-center justify-center p-4">
                        <div className="math-card bg-white w-full adaptive-padding">
                            <h1 className="text-3xl font-black text-[#5D5FEF] mb-6">BilimMath</h1>
                            <p className="text-gray-400 mb-4 text-sm font-bold uppercase tracking-widest">{t.welcome}</p>
                            <input 
                                value={tempName} 
                                onChange={e => setTempName(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && tempName.trim() && setUser(tempName.trim())}
                                className="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 mb-4 outline-none focus:border-[#5D5FEF] font-bold text-lg" 
                                placeholder="..." 
                            />
                            <button onClick={() => { 
                                if(tempName.trim()){ 
                                    setUser(tempName.trim()); 
                                    localStorage.setItem('bilim_user', tempName.trim()); 
                                    db.ref('users/'+tempName.trim()).once('value', s => { 
                                        if(!s.exists()) db.ref('users/'+tempName.trim()).set({
                                            name: tempName.trim(), 
                                            score: 0, 
                                            total: 0, 
                                            correct: 0,
                                            streak: 0,
                                            maxStreak: 0
                                        }); 
                                    }); 
                                } 
                            }} className="w-full bg-[#5D5FEF] text-white py-4 rounded-2xl font-black shadow-lg"> 
                                {t.start} 
                            </button>
                        </div>
                    </div>
                );
            }

            if (showStats) {
                const accuracy = userStats.total > 0 ? Math.round((userStats.correct / userStats.total) * 100) : 0;
                return (
                    <div className="main-container flex items-center justify-center p-4">
                        <div className="math-card bg-white w-full adaptive-padding">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-black text-[#5D5FEF]">üìä {t.stats}</h2>
                                <button onClick={() => setShowStats(false)} className="text-gray-400 font-bold text-sm">‚úï</button>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-3xl text-center">
                                    <div className="text-4xl font-black text-[#5D5FEF]">{userStats.total}</div>
                                    <div className="text-xs font-bold text-gray-500 mt-2">{t.solved}</div>
                                </div>
                                <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-6 rounded-3xl text-center">
                                    <div className="text-4xl font-black text-green-600">{accuracy}%</div>
                                    <div className="text-xs font-bold text-gray-500 mt-2">{t.accuracy}</div>
                                </div>
                                <div className="bg-gradient-to-br from-orange-50 to-red-50 p-6 rounded-3xl text-center">
                                    <div className="text-4xl font-black streak-fire">{userStats.streak} üî•</div>
                                    <div className="text-xs font-bold text-gray-500 mt-2">{t.currentStreak}</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-50 to-pink-50 p-6 rounded-3xl text-center">
                                    <div className="text-4xl font-black text-purple-600">{userStats.maxStreak}</div>
                                    <div className="text-xs font-bold text-gray-500 mt-2">{t.bestStreak}</div>
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-sm font-black text-gray-400 mb-4 uppercase tracking-wider">–ñ–µ—Ç—ñ—Å—Ç—ñ–∫—Ç–µ—Ä / –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
                                <div className="grid grid-cols-3 gap-3">
                                    {achievements[lang].map(ach => {
                                        const unlocked = ach.id === 'streak' 
                                            ? userStats.maxStreak >= ach.threshold
                                            : userStats.correct >= ach.threshold;
                                        return (
                                            <div key={ach.id} className={`p-4 rounded-2xl text-center transition ${unlocked ? 'bg-gradient-to-br from-yellow-100 to-amber-100' : 'bg-gray-50 opacity-40'}`}>
                                                <div className="text-3xl mb-1">{ach.icon}</div>
                                                <div className="text-[8px] font-bold text-gray-600">{ach.title}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <button onClick={() => setShowStats(false)} className="w-full bg-[#5D5FEF] text-white py-4 rounded-2xl font-black safe-area-bottom">
                                –ñ–∞–ª“ì–∞—Å—Ç—ã—Ä—É / –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
                            </button>
                        </div>
                    </div>
                );
            }

            if (showRank) {
                return (
                    <div className="main-container flex items-center justify-center p-4">
                        <div className="math-card bg-white w-full adaptive-padding flex flex-col" style={{maxHeight: '90vh'}}>
                            <div className="flex justify-between items-center mb-6 text-gray-800">
                                <h2 className="text-2xl font-black italic">üèÜ {t.rank}</h2>
                                <button onClick={() => setShowRank(false)} className="text-[#5D5FEF] font-bold text-sm uppercase">–ù–∞–∑–∞–¥</button>
                            </div>
                            <div className="flex-1 overflow-y-auto no-scrollbar">
                                {leaders.map((p, i) => (
                                    <div key={i} className={`flex justify-between items-center p-4 rounded-2xl mb-2 ${p.name === user ? 'bg-indigo-50 border border-indigo-100' : 'bg-gray-50'}`}>
                                        <div className="flex items-center gap-3">
                                            <span className={`w-8 h-8 flex items-center justify-center rounded-full font-black text-xs ${
                                                i === 0 ? 'rank-gold' : i === 1 ? 'rank-silver' : i === 2 ? 'rank-bronze' : 'bg-gray-200'
                                            }`}>{i+1}</span>
                                            <div>
                                                <div className="font-bold text-gray-700">{p.name}</div>
                                                <div className="text-[10px] text-gray-400">
                                                    {p.correct || 0}/{p.total || 0} ‚Ä¢ {p.total > 0 ? Math.round((p.correct / p.total) * 100) : 0}%
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-black text-[#5D5FEF]">{p.score}</div>
                                            {p.streak > 0 && <div className="text-xs streak-fire">üî•{p.streak}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            const timeBonus = timer < 5 ? '‚ö° +20' : timer < 10 ? 'üí® +15' : '+10';

            const renderQuestion = () => {
                const q = problem?.q[lang];
                if (q && q.html) {
                    return q.content;
                }
                return `${q} = ?`;
            };

            return (
                <>
                    {showLogoutModal && (
                        <LogoutModal 
                            onConfirm={handleLogout}
                            onCancel={() => setShowLogoutModal(false)}
                            lang={lang}
                        />
                    )}
                    
                    <div className="main-container flex items-center justify-center p-4">
                        <div className={`math-card bg-white w-full adaptive-padding gpu-accelerated ${shake ? 'shake' : ''} ${bounce ? 'bounce' : ''}`}>
                            <div className="flex justify-between items-center mb-4 sm:mb-6">
                                <div className="flex items-center gap-2">
                                    <div>
                                        <h1 className="text-[#5D5FEF] text-lg sm:text-xl font-black">BilimMath</h1>
                                        <p className="text-[8px] sm:text-[10px] font-bold text-gray-400 uppercase tracking-tighter italic">{user}</p>
                                    </div>
                                    <button 
                                        onClick={() => setShowLogoutModal(true)}
                                        className="ml-2 bg-red-50 text-red-500 px-2 py-1 rounded-lg text-[10px] font-bold hover:bg-red-100 transition"
                                        title={t.logout}
                                    >
                                        üö™
                                    </button>
                                </div>
                                <div className="flex gap-1 sm:gap-2">
                                    <button onClick={() => setShowStats(true)} className="bg-gray-50 px-2 sm:px-3 py-2 rounded-xl text-xs sm:text-sm font-black text-[#5D5FEF] border border-gray-100">
                                        üìä
                                    </button>
                                    <button onClick={() => setShowRank(true)} className="bg-gray-50 px-2 sm:px-3 py-2 rounded-xl text-xs sm:text-sm font-black text-[#5D5FEF] border border-gray-100">
                                        üèÜ
                                    </button>
                                    <div className="flex bg-gray-50 p-1 rounded-xl text-[8px] sm:text-[10px] font-bold border border-gray-100">
                                        <button onClick={() => setLang('kk')} className={`px-2 py-1 rounded-lg ${lang === 'kk' ? 'bg-white text-[#5D5FEF] shadow-sm' : 'text-gray-300'}`}>KK</button>
                                        <button onClick={() => setLang('ru')} className={`px-2 py-1 rounded-lg ${lang === 'ru' ? 'bg-white text-[#5D5FEF] shadow-sm' : 'text-gray-300'}`}>RU</button>
                                    </div>
                                </div>
                            </div>

                            {userStats.streak >= 3 && (
                                <div className="mb-3 sm:mb-4 bg-gradient-to-r from-orange-100 to-red-100 p-2 sm:p-3 rounded-2xl text-center">
                                    <span className="text-lg sm:text-2xl streak-fire font-black">üî• {userStats.streak} {lang === 'kk' ? '“õ–∞—Ç–∞—Ä—ã–Ω–∞–Ω!' : '–ø–æ–¥—Ä—è–¥!'}</span>
                                </div>
                            )}

                            <div className="grade-grid mb-3 sm:mb-4">
                                {[1,2,3,4,5,6,7,8,9].map(g => (
                                    <button key={g} onClick={() => setGrade(g)} className={`py-2 sm:py-3 rounded-xl sm:rounded-2xl font-black text-xs transition ${grade === g ? 'bg-[#5D5FEF] text-white shadow-lg' : 'bg-[#F2F6FF] text-[#5D5FEF]'}`}>{g}</button>
                                ))}
                            </div>

                            <div className="topic-grid mb-3 sm:mb-4">
                                <button onClick={() => {setTopicId('all'); generate(grade, 'all');}} className={`px-3 sm:px-4 py-2 sm:py-3 rounded-xl sm:rounded-2xl text-[9px] sm:text-[10px] font-black tracking-wider transition ${topicId === 'all' ? 'bg-[#5D5FEF] text-white' : 'bg-gray-50 text-gray-400'}`}>{t.all}</button>
                                {taskGenerators[grade].map(topic => (
                                    <button key={topic.id} onClick={() => {setTopicId(topic.id); generate(grade, topic.id);}} className={`px-3 sm:px-4 py-2 sm:py-3 rounded-xl sm:rounded-2xl text-[9px] sm:text-[10px] font-black tracking-wider transition ${topicId === topic.id ? 'bg-[#5D5FEF] text-white' : 'bg-gray-50 text-gray-400'}`}>{topic[lang].toUpperCase()}</button>
                                ))}
                            </div>

                            <div className="bg-[#F9FBFF] rounded-3xl sm:rounded-[40px] p-6 sm:p-8 text-center mb-3 sm:mb-4 border border-indigo-50/50 relative">
                                <div className="absolute top-3 sm:top-4 right-3 sm:right-4 bg-white px-2 sm:px-3 py-1 rounded-full">
                                    <span className="text-xs sm:text-sm font-black text-gray-600">‚è±Ô∏è {timer}s</span>
                                    <span className="text-[8px] sm:text-[10px] text-gray-400 ml-1 sm:ml-2">{timeBonus}</span>
                                </div>
                                <p className="text-[#A5B4FC] font-black tracking-[0.2em] text-[7px] sm:text-[9px] mb-2 sm:mb-3 uppercase">{problem?.topicName[lang]}</p>
                                <h2 className="question-text font-black text-[#2D3142]">{renderQuestion()}</h2>
                            </div>

                            <input 
                                ref={inputRef} 
                                type="number" 
                                inputMode="decimal" 
                                value={answer} 
                                onChange={e => setAnswer(e.target.value)} 
                                onKeyDown={e => e.key === 'Enter' && check()} 
                                className="w-full bg-[#F2F6FF] rounded-2xl sm:rounded-[24px] py-4 sm:py-6 text-center font-black text-[#5D5FEF] mb-3 sm:mb-4 outline-none border-4 border-transparent focus:border-indigo-100 transition-all placeholder:text-indigo-100" 
                                placeholder="?" 
                            />

                            <button 
                                onClick={check} 
                                disabled={isCorrect !== null} 
                                className={`w-full btn-responsive rounded-2xl sm:rounded-[24px] text-white font-black shadow-xl transition-all active:scale-95 safe-area-bottom ${
                                    isCorrect === true ? 'bg-green-500' : isCorrect === false ? 'bg-red-500' : 'bg-[#5D5FEF]'
                                }`}
                            >
                                {isCorrect === true ? t.yes : isCorrect === false ? t.no : t.check}
                            </button>
                        </div>
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>
</html>
